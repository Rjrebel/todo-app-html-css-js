<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      src="https://kit.fontawesome.com/0e60d3724c.js"
      crossorigin="anonymous"
    ></script> -->
    <title>To do app</title>
  </head>
  <body>
    <h1>To do App</h1>
    <hr />
    <div class="main">
      <div class="edit">
        <div class="edit-heading">
          <h3 style="color: rgb(61, 4, 72)">
            <i class="fas fa-plus-square"> </i>
            Add Todo
          </h3>
        </div>
        <form id="form">
          <input placeholder="E.g. Do exercise" id="input" type="text" /><br />
          <div id="msg"></div>
          <br />
          <button type="submit" class="btn">Add</button>
        </form>
        <br />
        <br />
        <div style="margin-top: 200px" class="tooltip">
          more info
          <span class="tooltiptext"
            >This is basic todo app made with html, css and js</span
          >
        </div>
      </div>
      <div class="display">
        <h3 style="color: rgb(61, 4, 72)"> <span> <i class="fas fa-list"></i></span> Todo List</h3>
        <div id="todos">
          <div>
            <p>complete bootstrap 5</p>
            <span class="options">
              <i onclick="editTodo(this)" class="fas fa-edit"></i>
              <i onclick="deleteTodo(this)" class="fas fa-trash-alt"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
